            fontFamily: {
              yeseva: ['Yeseva One', 'serif'],
              ntr: ['NTR', 'cursive'],
              cormorant: ['Cormorant Garamond', 'serif'],
              playfair: ['Playfair Display', 'serif'],
              merriweather: ['Merriweather', 'serif'],
              'sreekrushnadevaraya': ['Sree Krushnadevaraya', 'cursive'], // Defined Sree Krushnadevaraya
              'frank-ruhl-libre': ['Frank Ruhl Libre', 'serif'], // Defined Frank Ruhl Libre

          },
        },
      }
    </script>
    <style>
      /* Ensure the body uses the new background color */
      body {
        background-color: #FFB300; /* Fallback for older browsers, Tailwind class handles modern */
      }

</head>
